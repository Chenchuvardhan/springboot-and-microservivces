<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<h1 style="color:red;text-align:center">Make My Trip</h1>
		<div class="card text-center">
		  <div class="card-header">
		    <ul class="nav nav-tabs card-header-tabs">
		      <li class="nav-item">
		        <a class="nav-link active" aria-current="true" th:href="@{/GetTicketPage}">BookTicket</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/tickets}">ViewTickets</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
		      </li>
		    </ul>
    <h1 style="color:red;text-align:center">Tickets List</h1>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Gender</th>
				<th>TrainNumber</th>
				<th>DateOfBirth</th>
				<th>DateOfTravel</th>
				<th>From</th>
				<th>To</th>
				<th>Ticket Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ticket:${tickets}">
				<td th:text="${ticket.ticketId}"></td>
				<td th:text="${ticket.name}"></td>
				<td th:text="${ticket.email}"></td>
				<td th:text="${ticket.gender}"></td>
				<td th:text="${ticket.trainNum}"></td>
				<td th:text="${ticket.dob}"></td>
				<td th:text="${ticket.doj}"></td>
				<td th:text="${ticket.source}"></td>
				<td th:text="${ticket.destination}"></td>
				<td th:text="${ticket.ticketStatus}"></td>
			</tr>
		</tbody>
	</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
