<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<div>
		<table class="table table-striped">
			<thead>
				<th>Id</th>
				<th>Name</th>
				<th>email</th>
				<th>adreess</th>
				<th>Mobile-No</th>
				<th>Created Date</th>	
				<th>Updated Date</th>
				<th>Edit</th>
				<th>Delete</th>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.mobileNumber}"></td>
					<td th:text="${user.createdAt}"></td>
					<td th:text="${user.createdAt}"></td>
					<td><a th:href="@{/register/edit/{id}(id=${user.id})}" class="btn btn-secondary">Edit</a></td>
					<td><a th:href="@{/register/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you Sure?')">Delete</a></td>	
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
