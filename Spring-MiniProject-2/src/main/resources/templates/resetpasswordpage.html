<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reset password page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Reset&nbsp;Password</h1>
		<form th:action="@{/resetpassword}" method="post" th:object="${resetdto}">
			<p th:text="${msg}" style="color: red;"></p>
			<p th:text="${smsg}" style="color: green;"></p>

			<table>
				<tbody>
					<tr>
						<td>Email</td>
						<td><input type="email" th:field="*{email}" readonly></td>
					</tr>
					<tr>
						<td>Old Password</td>
						<td><input type="password" th:field="*{oldPassword}" required></td>
					</tr>
					<tr>
						<td>New Password</td>
						<td><input type="password" th:field="*{newPassword}" required></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="password" th:field="*{confirmPassword}" required></td>
					</tr>
					<tr>
						<th></th>
						<th><input type="submit" value="update" class="btn btn-primary">
						<a th:href="@{/login}" class="btn btn-secondary">Login</a></th>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
