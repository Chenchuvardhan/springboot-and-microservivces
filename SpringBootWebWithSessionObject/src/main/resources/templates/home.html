<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5 mb-3 w-25">
		<h1 style="color:seagreen;">Login Here</h1>
		<table>
			<form th:action="@{/validate}" th:object="${user}" method="post">
				<thead>
					<tr>
						<th><h4>E-mail&nbsp;<input type="text" th:field="*{email}" required></h4></th>
					</tr>
					<tr>
						<th><h4>Password:<input type="text" th:field="*{password}" required></h4>
							<input type="submit" value="login" class="btn btn-primary">&nbsp;&nbsp;
							<input type="reset" value="cancel" class="btn btn-danger">
						</th>
					</tr>
				</thead>
				<tbody>
					<td>
						<h5>Don't you have an account?&nbsp;<a th:href="@{/register}">register</a></h5>
					</td>
				</tbody>
			</form>
		</table>
		<br>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
